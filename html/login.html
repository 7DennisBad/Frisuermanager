<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="wrapper">
    <form action="">
        <h1>Login</h1>

      <div class="input-box">
        <input type="text" placeholder="Username"required id="userName">
        <i class='bx bxs-user'></i>
        </div>

      <div class="input-box">
        <input type="password" id="userPass" placeholder="password" required>
        <button type="button" class="icon-button" id="togglePassword">
          <i class='bx bxs-lock-alt' id="icon"></i>
        </button>
      </div>


      <div class="rember-forget">
        <label>
          <input type="checkbox">Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn" onclick="attemptLogin()">Login</button>


      <div class="register-link">
      <p>Don't have an account?
      <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <div class="home-button">
    <a href="../index.html" class="home">
      <i class='bx bxs-home'></i>
    </a>
  </div>
<script src="../js/login.js"></script>
</body>
</html>
