<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DHL Versand</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    input, select {
      width: 100%;
      margin: 5px 0;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .label-info {
      background: #e2e8f0;
      padding: 1rem;
      border-radius: 4px;
      margin: 10px 0;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .download-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="form-box">
  <h2>üì¶ DHL Versand</h2>

  <select id="customerSelect" onchange="setCustomerDetails()">
    <option value="">W√§hle Kunde aus</option>
    <option value="customer1">Kunde 1 ‚Äì Anna Schmidt (Berlin)</option>
    <option value="customer2">Kunde 2 ‚Äì Bernd M√ºller (M√ºnchen)</option>
  </select>

  <input id="shipperName" placeholder="Absender Name" />
  <input id="shipperStreet" placeholder="Absender Stra√üe" />
  <input id="shipperZip" placeholder="Absender PLZ" />
  <input id="shipperCity" placeholder="Absender Ort" />

  <input id="consigneeName" placeholder="Empf√§nger Name" />
  <input id="consigneeStreet" placeholder="Empf√§nger Stra√üe" />
  <input id="consigneeZip" placeholder="Empf√§nger PLZ" />
  <input id="consigneeCity" placeholder="Empf√§nger Ort" />

  <input id="length" placeholder="L√§nge (cm)" type="number" />
  <input id="width" placeholder="Breite (cm)" type="number" />
  <input id="height" placeholder="H√∂he (cm)" type="number" />
  <input id="weight" placeholder="Gewicht (g)" type="number" />

  <button onclick="fillExample()">Beispiel ausf√ºllen</button>
  <button onclick="setStandardSize()">Standard</button>
  <button onclick="clearForm()">Leeren</button>
  <button onclick="createShipment()">Senden</button>

  <div id="result"></div>
</div>

<script>
  const BACKEND_URL = "http://localhost:4000";

  const customers = {
    customer1: {
      name: "Anna Schmidt",
      street: "Invalidenstra√üe 117",
      zip: "10115",
      city: "Berlin"
    },
    customer2: {
      name: "Bernd M√ºller",
      street: "Sendlinger Stra√üe 12",
      zip: "80331",
      city: "M√ºnchen"
    }
  };

  function getValue(id) {
    return document.getElementById(id).value;
  }

  function setCustomerDetails() {
    const c = customers[document.getElementById("customerSelect").value];
    if (!c) return;
    document.getElementById("consigneeName").value = c.name;
    document.getElementById("consigneeStreet").value = c.street;
    document.getElementById("consigneeZip").value = c.zip;
    document.getElementById("consigneeCity").value = c.city;

    document.getElementById("shipperName").value = "Salon Mustercut";
    document.getElementById("shipperStreet").value = "Kaiserstra√üe 10";
    document.getElementById("shipperZip").value = "60311";
    document.getElementById("shipperCity").value = "Frankfurt am Main";
  }

  function fillExample() {
    document.getElementById("shipperName").value = "Salon Mustercut";
    document.getElementById("shipperStreet").value = "Kaiserstra√üe 10";
    document.getElementById("shipperZip").value = "60311";
    document.getElementById("shipperCity").value = "Frankfurt am Main";

    document.getElementById("consigneeName").value = "Lena Becker";
    document.getElementById("consigneeStreet").value = "Hohe Stra√üe 85";
    document.getElementById("consigneeZip").value = "50667";
    document.getElementById("consigneeCity").value = "K√∂ln";

    setStandardSize();
  }

  function setStandardSize() {
    document.getElementById("length").value = "60";
    document.getElementById("width").value = "30";
    document.getElementById("height").value = "20";
    document.getElementById("weight").value = "2000";
  }

  function clearForm() {
    document.querySelectorAll("input").forEach(i => i.value = "");
    document.getElementById("customerSelect").value = "";
    document.getElementById("result").innerHTML = "";
  }

  function downloadLabel(base64Data) {
    const link = document.createElement('a');
    link.href = 'data:application/pdf;base64,' + base64Data;
    link.download = 'dhl-label.pdf';
    link.click();
  }

  async function createShipment() {
    const payload = {
      profile: "STANDARD_GRUPPENPROFIL",
      shipments: [{
        product: "V01PAK",
        billingNumber: "33333333330102",
        refNo: `Order-${Date.now()}`,
        shipper: {
          name1: getValue("shipperName"),
          addressStreet: getValue("shipperStreet"),
          postalCode: getValue("shipperZip"),
          city: getValue("shipperCity"),
          country: "DEU"
        },
        consignee: {
          name1: getValue("consigneeName"),
          addressStreet: getValue("consigneeStreet"),
          postalCode: getValue("consigneeZip"),
          city: getValue("consigneeCity"),
          country: "DEU"
        },
        details: {
          dim: {
            uom: "cm",
            height: getValue("height"),
            length: getValue("length"),
            width: getValue("width")
          },
          weight: { uom: "g", value: getValue("weight") }
        }
      }]
    };

    document.getElementById("result").innerHTML = '<div class="loading">‚è≥ Sende an DHL...</div>';

    try {
      const res = await fetch(`${BACKEND_URL}/api/dhl/shipment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok && data.success) {
        const shipment = data.data.items[0];
        const status = data.data.status;

        let warnings = '';
        if (shipment.validationMessages) {
          warnings = shipment.validationMessages.map(msg =>
            `‚ö†Ô∏è ${msg.property}: ${msg.validationMessage}`
          ).join('<br>');
        }

        document.getElementById("result").innerHTML = `
          <div class="success">
            <h3>‚úÖ Versand erfolgreich!</h3>
            <div class="label-info">
              <strong>Sendungsnummer:</strong> ${shipment.shipmentNo}<br>
              <strong>Referenz:</strong> ${shipment.shipmentRefNo}<br>
              <strong>Routing Code:</strong> ${shipment.routingCode}<br>
              <strong>Status:</strong> ${status.detail}
            </div>
            ${warnings ? `<div style="margin: 10px 0; color: #856404;">${warnings}</div>` : ''}
            <button class="download-btn" onclick="downloadLabel('${shipment.label.b64}')">
              üìÑ Label herunterladen (PDF)
            </button>
            <details style="margin-top: 10px;">
              <summary>üîç Vollst√§ndige Antwort anzeigen</summary>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </details>
          </div>
        `;
      } else {
        throw data;
      }
    } catch (err) {
      console.error('Fehler beim Versand:', err);
      let errMsg = '';
      if (err instanceof Error) errMsg = err.message;
      else if (typeof err === 'object') errMsg = JSON.stringify(err, null, 2);
      else errMsg = String(err);

      document.getElementById("result").innerHTML = `
        <div class="error">
          <h3>‚ùå Fehler beim Versand</h3>
          <pre>${errMsg}</pre>
        </div>
      `;
    }
  }
</script>
</body>
</html>
